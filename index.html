<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="text-center">
		<h1>Popular Streams</h1>
	</div>

	<div id="outerGameSelection">
		<button class="selectionBtn selectedGame" id="All">All</button>
	</div>
	<div id="outerIframe" class="outerIframe">
		<!-- This is where the clicked streams are shown, leave the src attr empty -->
		<iframe
			id="liveVideoIframe"
		    src=""
		    frameborder="0"
		    scrolling="no"
		    allowfullscreen="true">
		</iframe>
	</div>
	<div id="outerCloseStreamBtn">
		<p>&nbsp;</p>
		<button id="closeStream" class="closeStreamBtn">Close Stream</button>
		<p>&nbsp;</p>
	</div>
	<div id="streamsLoader" class="streamsLoader">
		<!-- You can chance this gif image to match your web -->
		<img src="assets/images/loader.gif">
	</div>
	<div id="outerStreams" class="outerStreams">
		<!-- This is where the selected game streams will be rendered -->
	</div>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</body>
</html>
