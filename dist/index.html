<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Twitch Streams</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body style="display: none">
	<div id="outerAppContainer">
		<div id="outerIframe" class="outerIframe">
			<!-- This is where the clicked streams are shown, leave the src attr empty -->
			<iframe
				id="liveVideoIframe"
				src=""
				frameborder="0"
				scrolling="no"
				allowfullscreen="true">
			</iframe>
		</div>
		<div id="outerCloseStreamBtn">
			<button id="closeStream" class="closeStreamBtn">Close Stream</button>
		</div>
	</div>
	<script src="bundle.js" ></script>
</body>
</body>
</html>
